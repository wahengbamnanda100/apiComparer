                        * `BBAN` - Basic Bank Account
                        Number (BBAN) - identifier used nationally by financial
                        institutions, ie, in individual countries, generally as
                        part of a National Account Numbering Scheme(s), to
                        uniquely identify the account of a customer. (ISO20022)


                        .\r

                        * `IBAN` - International Bank
                        Account Number (IBAN) - identifier used internationally
                        by financial institutions to uniquely identify the
                        account of a customer. Further specifications of the
                        format and content of the IBAN can be found in the
                        standard ISO 13616 \"Banking and related financial
                        services - International Bank Account Number (IBAN)\"
                        version 1997-10-01, or later revisions. (ISO20022)


                        An identifier used
                        internationally by financial institutions to uniquely
                        identify the account of a customer at a financial
                        institution, as described in the latest edition of the
                        international standard ISO 13616. \"Banking and related
                        financial services - International Bank Account Number
                        (IBAN)\". (OBExternalAccountIdentification4Code)\r

                        * `UPIC` - Universal Payment
                        Identification Code (UPIC) - identifier used by the New
                        York Clearing House to mask confidential data, such as
                        bank accounts and bank routing numbers. UPIC numbers
                        remain with business customers, regardless of banking
                        relationship changes. (ISO20022)\r

                        * `AccountNumber` - String of
                        characters (mainly numbers) used to identify an
                        account.(ISO20022)


                        Sort Code and Account Number -
                        identifier scheme used in the UK by financial
                        institutions to identify the account of a customer. The
                        identifier is the concatenation of the 6 digit UK sort
                        code and 8 digit account number.
                        (OBExternalAccountIdentification4Code)

                        The regular expression for this
                        identifier is: ^[0-9]{6}[0-9]{8}$\r

                        * `PAN` - Primary Account Number
                        - identifier scheme used to identify a card account.
                        (OBExternalAccountIdentification4Code)\r

                        * `Paym` - Paym Scheme to make
                        payments via mobile
                        (OBExternalAccountIdentification4Code)\r

                        * `Wallet` - A primary and
                        unique account identifier used to identify a wallet.

                        An ASPSP must document on their
                        developer portal, the payment methods that supports this
                        account
                        identifier.(OBExternalAccountIdentification4Code)\r\n"
