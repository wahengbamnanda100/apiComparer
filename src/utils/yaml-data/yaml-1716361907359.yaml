  title: Current Account
  description: This service domain orchestrates a consumer checking/demand deposit
    account. The typical range of services and fees covers payments and
    deposits, standing orders, sweeps, liens, check and debit card access.
  contact:
    name: BIAN
    url: https://bian.org
  version: 12.0.0
