                        Standing Order Service to make regular transfers on
                        given dates to a named beneï¬ciary. \r

                        * `OverdraftArrangement` - An
                        arrangement into which is promised to deliver Overdraft
                        Service  that allows fund transfer even if there is no
                        provision on the account. \r

                        * `RepaymentArrangement` - An
                        arrangement into which is promised for paying back money
                        previously borrowed from a lender. \r

                        * `StatementArrangement` - An
                        arrangement into which is promised to deliver a
                        reporting service on payment transactions registered on
