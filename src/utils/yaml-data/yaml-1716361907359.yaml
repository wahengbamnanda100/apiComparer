                        provide about the agreement/account\r

                        * `PaymentArrangement` - An
                        arrangement into which is promised to deliver a specific
                        payment service including regular payments, standing
                        orders, direct debits and bill pay instructions. \r

                        * `EntitlementArrangement` -
                        Right or obligation linked to the involvement of a party
                        in an agreement\r

                        * `PeriodArrangement` - \r

                        * `CollateralArrangement` - An
                        arrangement into which is promised for handling the
                        oversight of the allocation, valuation and
                        administration of collateral associated with the
                        facility. \r

                        * `LimitArrangement` - An
                        arrangement to limit something

                        e.g., the number of transaction
